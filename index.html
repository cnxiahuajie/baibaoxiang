        <div>
            <video id="video1" class="video-source" src="http://xiahuajie.oss-cn-chengdu.aliyuncs.com/bgm.mp4"
                 controls
                 style="object-fit:fill"
                 x-webkit-airplay="true"
                 playsinline="true"
                 x5-video-player-type="h5"
                 x5-video-orientation="h5"
                 x5-video-player-fullscreen="true"
                 preload="auto">
                   
            </video>

        <script>
            var myVideo=document.getElementById("video1")
            function playPause()
            { 
                if (myVideo.paused) 
                  myVideo.play()
                else 
                  myVideo.pause()
            }
