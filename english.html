<!doctype html>
<html lang="zh-CN">
    <head>
        <!-- 必须的 meta 标签 -->
        <meta charset="utf-8">
        <meta name="referrer" content="never">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap 的 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">

        <title>梦娇的电影清单</title>
        
        <style>
            .card {
                margin-top: 20px;
                padding: 6px;
            }
            
            .card-title {
                display: flex;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">日常英语250</a>
            </nav>
        </header>

        <div id="english-container" class="container">
        </div>

        <!-- JavaScript 文件是可选的。从以下两种建议中选择一个即可！ -->

        <!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <!-- 选项 2：Popper 和 Bootstrap 的 JS 插件各自独立 -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-gRC4eoaRyQ8xv2X6Mnf+eOIrtON3wId3dAkwO0HQX26OrFBoLpjX/XWOJacSiZhL" crossorigin="anonymous"></script>
        -->
        <script>
            window.onload = function() {
                var url = 'englishtop250.json'
                var request = new XMLHttpRequest()
                request.open('get', url)
                request.send(null)
                request.onload = function() {
                    if (request.status == 200) {
                        var json = JSON.parse(request.responseText)
                        var words = json.words
                        var root = document.getElementById("english-container")
                        for (var i = 0, len = words.length; i < len; i++) {
                            word = words[i]
                            englishElement = document.createElement("div")
                            if (i % 1 == 0) {
                                englishElement.className = 'card text-white bg-primary mb-3'
                            } else if (i % 2 == 0) {
                                englishElement.className = 'card text-white bg-success mb-3'
                            } else if (i % 3 == 0) {
                                englishElement.className = 'card text-white bg-danger mb-3'
                            }
                            englishElement.innerHTML += '<div class="card-header">常用语句</div>'
                            englishElement.innerHTML += '<div class="card-body">'
                            englishElement.innerHTML += '<h5 class="card-title">' + word.en + '</h5>'
                            englishElement.innerHTML += '<p class="card-text">' + word.zh + '</p>'
                            englishElement.innerHTML += '</div>'
                            root.appendChild(englishElement)
                        }
                    }
                }
            }
        </script>
    </body>
</html>
