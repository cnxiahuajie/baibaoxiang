<!doctype html>
<html lang="zh-CN">
    <head>
        <!-- 必须的 meta 标签 -->
        <meta charset="utf-8">
        <meta name="referrer" content="never">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap 的 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">

        <title>精彩电影TOP250</title>
        
        <style>
            .card {
                margin-top: 20px;
                padding: 6px;
            }
        </style>
    </head>
    <body>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">学习&娱乐</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/baibaoxiang/index.html">首页 <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/baibaoxiang/film.html">精彩电影TOP250</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/baibaoxiang/english.html">常用英语250</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div id="movie-container" class="container">
        </div>

        <!-- JavaScript 文件是可选的。从以下两种建议中选择一个即可！ -->

        <!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <!-- 选项 2：Popper 和 Bootstrap 的 JS 插件各自独立 -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-gRC4eoaRyQ8xv2X6Mnf+eOIrtON3wId3dAkwO0HQX26OrFBoLpjX/XWOJacSiZhL" crossorigin="anonymous"></script>
        -->
        <script>
            window.onload = function() {
                var url = 'top250.json'
                var request = new XMLHttpRequest()
                request.open('get', url)
                request.send(null)
                request.onload = function() {
                    if (request.status == 200) {
                        var json = JSON.parse(request.responseText)
                        var movies = json.movies
                        var root = document.getElementById("movie-container")
                        for (var i = 0, len = movies.length; i < len; i++) {
                            movie = movies[i]
                            movieElement = document.createElement("div")
                            movieElement.className = 'card'
                            movieElement.innerHTML += '<img src="' + movie.img + '" class="card-img-top img-thumbnail" alt="...">'
                            movieElement.innerHTML += '<div class="card-body">'
                            movieElement.innerHTML += '<h5 class="card-title">' + movie.title + '<span class="badge badge-success">'+ movie.rating +'</span></h5>'
                            movieElement.innerHTML += '<div class="card-text">' + '<p>' + movie.producers + '</p>' + '<p>' + movie.type + '</p>' + '</div>'
                            movieElement.innerHTML += '</div>'
                            root.appendChild(movieElement)
                        }
                    }
                }
            }
        </script>
    </body>
</html>
